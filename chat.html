<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/2628447209.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">80%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header__title">Lynn</div>
            </a>
            </span>
        </div>
    </header>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Friday, January 11,2019
            </span>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="g-avatar message__avatar"/>
                <div class="message__content">
                    <span class="message__author">Lynn</span>
                    <span class="message__bubble">
                        I Finished
                    </span>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">
                        where are you?
                    </span>
                </div>
                
            </li>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="g-avatar message__avatar"/>
                <div class="message__content">
                    <span class="message__author">Lynn</span>
                    <span class="message__bubble">
                        Going home!
                    </span>
                </div>
                <span class="message__timestamp"></span>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message">
        </div>
        <div class="chat__write-column">
            <span class="chat__writeicon">
                <i class="far fa-smile"></i>
                
            </span>
            <span class="chat__writeicon">
                <i class="fas fa-bell"></i>
            </span>
        </div>
    </div>
  </body>
</html>
