<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/2628447209.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | KaKao Clone</title>
  </head>
  <body class="chats-body">
      <div class="header-wrapper">
          <div class="status-bar">
              <div class="status-bar__column">
                  <span class="status-bar__clock">13:53</span>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-wifi"></i>
                    <span class="status-bar__battery-level">80%</span>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            <header class="header">
                <div class="header__header-column">
                    <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                    </a>
                    <div class="header__title">NicoBot</div>
                    </a>
                </div>
            </header>
      </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Friday, January 11,2019
            </span>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="g-avatar message__avatar"/>
                <div class="message__content">
                    <span class="message__author">NicoBot</span>
                    <span class="message__bubble">
                        You finish the "Kokoa Clone Challenge"!
                    </span>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">
                        What am I going to do?
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="g-avatar message__avatar"/>
                <div class="message__content">
                    <span class="message__author">NicoBot</span>
                    <span class="message__bubble">
                        Go home!
                    </span>
                </div>
                <span class="message__timestamp"></span>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input
          type="text"
          class="chat__write"
          placeholder="Send message"
          />
  
        <div class="chat__icon-left chat__icon">
          <i class="far fa-plus-square"></i>
        </div>
  
        <div class="chat__icon-right chat__icon">
          <span class="chat__write-icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>
    <div class="bigScreen">
        Please make your screen small!!!
    </div>
  </body>
</html>
